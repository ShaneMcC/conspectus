
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{{ page_title }}</title>

    <!-- Bootstrap core CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <!--<link href="dashboard.css" rel="stylesheet">-->
    <style>
body {
  font-size: .875rem;
}

.feather {
  width: 16px;
  height: 16px;
  vertical-align: text-bottom;
}

/*
 * Sidebar
 */

.sidebar {
  position: fixed;
  top: 0;
  bottom: 0;
  left: 0;
  z-index: 100;
  padding: 0px 0 0;
  box-shadow: inset -1px 0 0 rgba(0, 0, 0, .1);
  font-size: .9rem;
}

.sidebar-sticky {
  position: relative;
  top: 0;
  height: calc(100vh - 48px);
  padding-top: .5rem;
  overflow-x: hidden;
  overflow-y: auto; /* Scrollable contents if viewport is shorter than content. */
}

@supports ((position: -webkit-sticky) or (position: sticky)) {
  .sidebar-sticky {
    position: -webkit-sticky;
    position: sticky;
  }
}

.sidebar .nav-link {
  font-weight: 500;
  color: #333;
  padding: 0.1rem 1rem 0.1rem 1.5rem;
}

.sidebar .add-button {
	padding: 0;
}

.sidebar .nav-item .disabled {
	color: #919191;
}

.sidebar .nav-link .feather {
  margin-right: 4px;
  color: #999;
}

.sidebar .nav-link.active {
  color: #007bff;
}

.sidebar .nav-link:hover {
  color: orange;
}

.sidebar .nav-link:hover .feather,
.sidebar .nav-link.active .feather {
  color: inherit;
}

.sidebar-brand {
  font-size: 1.5rem;
}

.sidebar-heading {
  font-size: .75rem;
  text-transform: uppercase;
}

.nav-pills .nav-item {
	margin-left: 2px;
	margin-right: 2px;
	color: black;
}

.nav-pills .nav-link.disabled {
	color: #919191;
}

.nav-pills .nav-link.active  {
	background-color: #a0caf3;
	color: black;
}

.nav-pills .nav-link:hover {
	background-color: #fccb9f;
}


/*
 * Content
 */

[role="main"] {
  padding-top: 10px; /* Space for fixed navbar */
}

@media (min-width: 768px) {
  [role="main"] {
    padding-top: 10px; /* Space for fixed navbar */
  }
}
 
    </style>
  </head>

  <body>

    <div class="container-fluid">
      <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
          <div class="sidebar-sticky">

			<h1 class="sidebar-brand px-3 mt-2 mb-2 "><b>Conspectus</b></h1>

            <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
				<span>General</span>
            </h6>

            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link {% if left_menu == 'all' %}active{% endif %}" href="/">
                  All Assets
                </a>
              </li>
            </ul>

            <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
				<span>Classes</span>
				<a class="nav-link add-button" title="Add new asset class" href="#"><span data-feather="plus-square"></span></a>
            </h6>

            <ul class="nav flex-column">
            {% for item in class_menu_items %}
              <li class="nav-item">
                <a class="nav-link {% if left_menu == 'class/' ~ item.id %}active{% endif %}" href="/view/class/{{ item.id }}">
                  {{ item.description }}
                </a>
              </li>
              {% endfor %}
            </ul>

            <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
				<span>Assets</span>
				<a class="nav-link add-button" title="Add new asset" href="#"><span data-feather="plus-square"></span></a>
            </h6>

            <ul class="nav flex-column">
            {% for item in asset_menu_items %}
              <li class="nav-item">
                <a class="nav-link {% if left_menu == 'asset/' ~ item.id %}active{% endif %}" href="/view/asset/{{ item.id }}">
                  {{ item.description }}
                </a>
              </li>
              {% endfor %}
            </ul>

          </div>
        </nav>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-2 px-4">
          <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
