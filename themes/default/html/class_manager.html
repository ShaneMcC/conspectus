    <div class="col">
        <span class="h2 mb-0 ">{{action_string}}</span>
    </div>
</div>

<div class="container-fluid pr-5">

{% if error %}
    <div class="col-5 mx-auto">
        <div class="alert alert-danger text-center" role="alert">
            {{error_string}}
        </div>
    </div>

{% endif %}
{% if success %}
    <div class="col-5 mx-auto">
        <div class="alert alert-success text-center" role="alert">
            Class added
        </div>
    </div>

{% endif %}
    <form method="post">
        <div class="form-group row mb-1">
            <label class="col-sm-2 col-form-label text-right" for="description">Class Name</label>
            <div class="col-sm-3">
                <input type="text" class="form-control form-control-sm {% if form_description is defined and form_description == false %}is-invalid{% endif %}" name="description" id="description"  value="{% if form_description is defined %}{{form_description}}{% endif %}" maxlength="40" required>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-2">
                &nbsp;
            </div>
            <div class="col-sm-3">
                <button type="submit" class="btn btn-primary btn-sm">Submit</button>
            </div>
        </div>
    </form>
</div>
